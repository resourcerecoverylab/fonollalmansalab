  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SWR2L</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navCollapse"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-center" id="navCollapse">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="research.html">Research</a></li>
          <li class="nav-item"><a class="nav-link" href="team.html">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="publications.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">News</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="hero text-white position-relative">
    <div class="overlay position-absolute w-100 h-100 bg-dark opacity-50"></div>
    <div class="container position-relative text-center py-5">
      <h1 class="display-4 fw-bold">✉️ Get in Touch</h1>
      <p class="lead mt-3">Questions? Collaborations? Reach out to Dr. Fonoll Almansa or our team.</p>
    </div>
  </header>

  <!-- CONTACT FORM -->
  <section class="py-5">
    <div class="container">
      <form action="mailto:fonoll@utexas.edu" method="post" enctype="text/plain" class="mx-auto" style="max-width:600px;">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input id="name" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email</label>
          <input id="email" type="email" class="form-control" required/>
        </div>
        <div class="mb-3">
          <label class="form-label" for="msg">Message</label>
          <textarea id="msg" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="background:#BF5700; border:none;">Send</button>
      </form>
      <p class="text-center mt-4"><strong>Lab Email:</strong> fonoll@utexas.edu</p>
    </div>
  </section>

  <footer class="text-white text-center py-3" style="background:#BF5700;">
    © 2025 Sustainable Waste Resource Recovery Lab
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
